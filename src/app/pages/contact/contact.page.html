

<ion-content>



  <ion-header>
    <ion-toolbar>
      <strong>
        
      <ion-title>Contact</ion-title>

    </strong>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid >



    <ion-row>
      <ion-col >

<ion-grid >
  <ion-row>
    <ion-col>
<ion-grid >
  <ion-row>
    <ion-col size="6" offset="3">

<div [formGroup]="contact">
  
      <ion-item>
        <ion-label position="floating">
          Name
        </ion-label>
        <ion-input required formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input required formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Message
        </ion-label>
        <ion-textarea formControlName="message"></ion-textarea>
      </ion-item>

    </div>
      
      <ion-item>
        <ion-button block color="primary" (click)="send()" type="submit" [disabled]="contact.invalid">
          Send
        </ion-button>
      </ion-item>



      <div class="ion-content-justify-center">
      
        <ion-button color="medium" href="https://www.linkedin.com/in/piyushx/" target=_blank>
          <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
        </ion-button>
        
        
        <ion-button color="medium" href="https://github.com/sharmacloud" target=_blank>
          <ion-icon slot="icon-only" name="logo-github"></ion-icon>
        </ion-button>
        
        <ion-button color="medium" href="https://www.instagram.com/xo.lar/" target=_blank>
          <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
        </ion-button>
          </div>
     
    </ion-col>
  </ion-row>

    
 


</ion-grid>





    </ion-col>
  </ion-row>
</ion-grid>

  </ion-row>
</ion-grid>
          
      



</ion-content>
